# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Justin-Rainey-Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4c2de75e972940d0866f23a98d993abd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_99e7bec484dc48da92ce0844d6498548 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4c2de75e972940d0866f23a98d993abd }}/magneto80/rainey_cloud:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Justin-Rainey-Portfolio'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9120685eb8e8450987c541b7398fc031 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4c2de75e972940d0866f23a98d993abd }}/magneto80/rainey_cloud:${{ github.sha }}'
