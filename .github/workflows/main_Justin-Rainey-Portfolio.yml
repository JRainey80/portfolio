# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Justin-Rainey-Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: index.docker.io
        username: ${{ secrets.AzureAppService_ContainerUsername_9fbdfd3534034784a28d6d241632b2b2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d23ec20856d64b278bc27148010e1902 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9fbdfd3534034784a28d6d241632b2b2 }}/magneto80/rainey_cloud:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Justin-Rainey-Portfolio'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_016680a1d73043ea82e3ecf7535a5a05 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9fbdfd3534034784a28d6d241632b2b2 }}/magneto80/rainey_cloud:${{ github.sha }}'
